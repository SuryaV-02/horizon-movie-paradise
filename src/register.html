<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/custom.scss">
</head>

<body id="Login_body">
    <script src="./index.js"></script>

    <div class="container-main mt-5">
        <div class="container container-title d-flex justify-content-center col-sm-11 col-10">
            <div class="d-flex flex-column align-items-center">
                <span class="display-6 header-title">Horizon</span>
                <span class="header-captions my-0 py-0">Your movie destination</span>
            </div>
        </div>
    </div>

    <div class="main-section-container">
        <div class="container-form container d-flex justify-content-center mt-5">
            <div class="form d-flex flex-column justify-content-center align-items-center">
                <span class="title-login">REGISTER</span>
                <form>
                    <div class="d-flex flex-column container-form-details align-items-center">
                        <div class="input-group input-field-details d-flex justify-content-center">
                            <input class="text-white col-9 text-center input-field-details" type="text"
                                placeholder="Name" style="background-color: #1A201C; border: none; outline: none;">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="bi bi-person-fill col-3"></i>
                            </div>
                        </div>
                        <div class="input-group input-field-details d-flex justify-content-center">
                            <input class="text-white col-9 text-center input-field-details" type="email"
                                placeholder="Email id" style="background-color: #1A201C; border: none; outline: none;">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="bi bi-envelope-fill"></i>
                            </div>
                        </div>
                        <div class="input-group input-field-details d-flex justify-content-center">
                            <input class="text-white col-10 text-center input-field-details" type="date"
                                placeholder="DOB" style="background-color: #1A201C; border: none; outline: none;">
                            <div class="d-flex justify-content-center align-items-center">
                                <!-- <i class="bi bi-person-fill"></i> -->
                            </div>
                        </div>
                        <div class="input-group input-field-details d-flex justify-content-center">
                            <input class="text-white col-9 text-center input-field-details" type="password"
                                placeholder="Password" style="background-color: #1A201C; border: none; outline: none;">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="bi bi-eye-fill col-3"></i>
                            </div>
                        </div>
                        <div class="input-group input-field-details d-flex justify-content-center">
                            <input class="text-white col-9 text-center input-field-details" type="password"
                                placeholder="Confirm Password" style="background-color: #1A201C; border: none; outline: none;">
                            <div class="d-flex justify-content-center align-items-center">
                                <i class="bi bi-eye-fill col-3"></i>
                            </div>
                        </div>

                        <input type="submit" value="Sign up" class="btn-submit" style="width: 250px;">
                        <div class="row">
                            <p class="features">
                                <span class="feature">Already a member?&nbsp;</span>
                                <span id="feature-forgot-password" class="feature"><a href="./login.html">Sign in</a></span>
                            </p>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

</body>

</html>
