<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/custom.scss">
</head>

<body id="Login_body">
    <script src="./index.js"></script>
    <div class="d-flex flex-row-reverse">
        <div class="user-icon-utils-container d-none pt-3 pe-3  d-sm-block d-flex align-items-center">
            <div class="container-login-icon d-flex justify-content-center align-items-center ">
                <i class="bi bi-person-fill" style="color: aliceblue;"></i>
            </div>
        </div>
    </div>

    <div class="container-main">
        <div class="container container-title d-flex justify-content-center col-sm-11 col-10">
            <div class="d-flex flex-column align-items-center">
                <span class="display-6 header-title">Horizon</span>
                <span class="header-captions my-0 py-0">Your movie destination</span>
            </div>
        </div>
    </div>

    <div class="main-section-container">
        <div class="container-form container d-flex justify-content-center mt-5">
            <div class="form d-flex flex-column justify-content-center align-items-center">
                <span class="title-login">LOGIN</span>
                <form>
                    <div class="d-flex flex-column container-form-details align-items-center">
                        <input class="form-control input-field input-field-details" type="text" placeholder="Username">
                        <input class="form-control input-field input-field-details" type="password"
                            placeholder="Password">
                        <input type="submit" value="Sign in" class="btn-submit" style="width: 250px;">
                        <div class="row">
                            <p class="features">
                                <span id="feature-forgot-password" class="feature">Forgot Password</span>
                                <span class="feature">|</span>
                                <span id="feature-forgot-password" class="feature">Sign up</span>
                            </p>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

</body>

</html>
